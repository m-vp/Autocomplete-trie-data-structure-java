<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trie Autocomplete</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Autocomplete / Suggestion feature using Trie data structure</h1>
    </header>
    <main>
        <div class="input-form">
            <input type="text" name="input" id="input" placeholder="🔍Search for a WORD .. " style="margin-top: 3rem;" >		
       </div>
        <div class="suggested-word" id="suggestedWord"></div> 
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
